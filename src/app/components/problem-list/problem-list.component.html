<div class="container">
    <app-new-problem></app-new-problem>
    <div class="list-group">
        <a class="list-group-item" *ngFor="let problem of problems" 
        [routerLink]="['/problems', problem.id]">
            <div class="{{'label difficulty diff-' + problem.difficulty.toLowerCase()}}">
                <span class= "difficultyText">
                    {{problem.difficulty}}</span>
            </div>
            <strong class="title">
                {{problem.id}}. {{problem.name}}
            </strong>
        </a>
    </div>
</div>
